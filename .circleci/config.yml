version: 2

jobs:
  test-3.6: &test-template
  # Job to run tests test on python 3.6
    docker:
      - image: circleci/python:3.6

    environment:
      PYTHON_BIN: python3
      PYTHON_VERSION: 3.6

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-test-dependencies-{{ .Environment.PYTHON_VERSION }}-{{ checksum "setup.py" }}

      - run:
          name: Install test dependencies
          command: |
            ${PYTHON_BIN} -m venv venv
            . venv/bin/activate
            pip install -U pip
            pip install -U setuptools
            # Install package with dependencies
            pip install .[test]

      - save_cache:
          paths:
            - ./venv
          key: v2-test-dependencies-{{ .Environment.PYTHON_VERSION }}-{{ checksum "setup.py" }}

      # run Flake8!
      - run:
          name: Flake8 Compliance
          command: |
            . venv/bin/activate
            ${PYTHON_BIN} setup.py flake8

      # run tests!
      - run:
          name: Unit-Tests
          command: |
            . venv/bin/activate
            pip install
            ${PYTHON_BIN} setup.py nosetests

  test-3.5:
  # Clone-job to run tests test on python 3.6
    <<: *test-template
    docker:
      - image: circleci/python:3.5

    environment:
      PYTHON_BIN: python3
      PYTHON_VERSION: 3.5

  build:
    # Build and store artifacts

    docker:
      - image: circleci/python:3.6

    steps:

      - checkout

      - run:
        name: Create environment
        command: |
          python3 -m venv venv
          . venv/bin/activate
          pip install -U pip setuptools

      - run:
        name: Build Source and Wheel distribution files
        command: |
          python setup.py sdist bdist_wheel

      - store_artifacts:
        path: dist
        destination: dist

  deploy_pypi:
    type: approval

    docker:
      - image: circleci/python:3.6

    steps:

      - run:
        name: Upload to PyPI
        command: |
          python3 -m venv venv
          . venv/bin/activate
          pip install -U pip setuptools

      - run:
        name: Download
        command: |
          python setup.py sdist bdist_wheel

      - store_artifacts:
        path: dist
        destination: dist

  test_pypi:

    docker:
      - image: circleci/python:3.6

    steps:
      - checkout

      - run:
        name: Create virtual environment
        command: |
          python3 -m venv venv
          . venv/bin/activate
          pip install -U pip setuptools

      - run:
        name: Install from pip
        # Try to install the same version from PyPI
        command: |
          pip install flask-log-request-id==`python setup.py --version`

workflows:
  version: 2
  test:
    jobs:
      - test-3.6
      - test-3.5
  deploy:
    jobs:
      - build:
          requires:
            - test